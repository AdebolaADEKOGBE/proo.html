<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debola's protfolio</title>
  </head>
  <body>
    <!-- header section -->
     <nav>
    <header class="container">
      <div>
        <h1>Debola's protfolio</h1>
      </div>
      <div>
          <ul>
            <li><a href="HOME">home</a></li>
            <li><a href="PROJECTS">projects</a></li>
            <li><a href="CONTACTS">contacts</a></li>
          </ul>
        </div>
    </header>
     </nav>
    <!-- hero section -->
    <section class="hero">
      <div>
        <h1>Welcome to my protfolio</h1>
        <h2>Hi, my name is Adebola Adekogbe. I am a software developer</h2>
      </div>
    </section>

    <!-- skills section -->
    <section id="skills">
      <h3>My Skills</h3>
      <div class="skills-container">
        <div class="skills">Html</div>
        <div class="skills">Css</div>
        <div class=skills>Tailwind</div>
      </div>
    </section>

    <!-- project section -->
    <h3>My Projects</h3>
    <section>
      <div>
      <div class="projects-container">
        <div>
        <div class="project-card">
          <img src="Screenshot 2024-10-06 at 17.22.11.png" alt="Html" />
          <h4>Html</h4>
          <p></p>
        </div>
      </div>

      <div class="projects-container">
        <div class="project-card">
          <img src="Screenshot 2024-10-06 at 17.21.14.png" alt="Css" />
          <h4>Css</h4>
          <p></p>
        </div>
      </div>

      <div class="projects-container">
        <div class="project-card">
          <img src="Screenshot 2024-10-06 at 17.12.05.png" alt="Tailwind" />
          <h4>Tailwind</h4>
          <p></p>
        </div>
      </div>
     
    </section>

    <!-- contact form -->
    <section class="contact">
      <h3>Contact Us</h3>
      <div class="container">
        <div>
          <label for="Name">Name</label>
          <input type="text" />
        </div>
        <div>
          <label for="Email">Email</label>
          <input type="text" />
        </div>
        <div>
          <label for="Phone">Phone</label>
          <input type="number" />
        </div>
        <div>
          <label for="Message">Message</label>
          <input type="text" />
        </div>
        <button type="submit">Submit</button>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <p>&copy; 2024 Adebola protfolio</p>
      <div class="social-icons">
        <a href="Twitter">Twitter</a>
        <a href="LinkedIn">LinkedIn</a>
        <a href="GitHub">GitHub</a>
      </div>
    </footer>
  </body>
</html>
